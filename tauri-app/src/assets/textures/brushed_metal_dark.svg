<!-- brushed-metal-dark.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Base dark metal tone -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b0d10"/>
      <stop offset="1" stop-color="#161a20"/>
    </linearGradient>
    <!-- Fine, angled brush lines -->
    <pattern id="brush" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(-18)">
      <rect width="8" height="8" fill="none"/>
      <rect x="0" y="0" width="1" height="8" fill="#ffffff" opacity="0.05"/>
      <rect x="4" y="0" width="1" height="8" fill="#ffffff" opacity="0.04"/>
    </pattern>
  </defs>
  <rect width="512" height="512" fill="url(#bg)"/>
  <rect width="512" height="512" fill="url(#brush)"/>
</svg>
